input TeamInput {
  name: String!
  mailingList: [String]!
  locations: [LocationInput]
}

input LocationInput {
  name: String!
  timeZone: String
  # TODO Make timeZone required once the UI implements it
}

type Team {
  _id: String!
  name: String!
  mailingList: [String]!
  locations: [Location]
  currentEod: [Entry]
}

type Location {
  name: String!
  timeZone: String!
}
